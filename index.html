<body>
    <h1>P/L</h1>
    <h3>A small profit and loss calculator for trading</h3>
    
    <form id="pl_form">
        <p>
        <span style="font-weight:bold;color:green;">Buy price:</span> <input step="any" type="number" name="buy_price">&nbsp;&nbsp;
        # token: <input step="any" type="number" name="buy_token_size">
        </p>
        <p>
        <span style="font-weight:bold;color:red;">Sell price:</span> <input step="any" type="number" name="sell_price">&nbsp;&nbsp;
        # token: <input step="any" type="number" name="sell_token_size">   
        </p>
        <p>
        <input type="button" value="Calculate" onClick="calculatePl()">
        </p>
    </form>
    <hr/>
    
    <p><strong>Profit:</strong> <span id="profit"></span></p>
    <p><strong>ROI:</strong> <span id="roi"></span></p>
    
    <hr/>
    
    <p><a href="https://aemxn.xyz/">Aiman</a> &middot; 2020</p>
    
    <script>
        function calculatePl() {
            var form = document.getElementById("pl_form");
            
            var buyPrice = form.elements[0].value;
            var buyTokenSize = form.elements[1].value;
            var sellPrice = form.elements[2].value;
            var sellTokenSize = form.elements[3].value;
            
            /** Formula
             * 1. buy_total = buyPrice * buyTokenSize
             * 2. sell_total = sellPrice * sellTokenSize
             * 2. profit = sell_total - buy_total
             * 2. roi = (sell_total/buy_total)-1
            */
            
            var buyPriceTotal = buyPrice * buyTokenSize;
            var sellPriceTotal = sellPrice * sellTokenSize;
            var profit = sellPriceTotal - buyPriceTotal;
            profit = profit.toFixed(5);
            var roi = (sellPriceTotal/buyPriceTotal) - 1;
            roi = roi.toFixed(5);
            
            if (profit < 0) {
                document.getElementById("profit").style.color= "red";
            } else {
                document.getElementById("profit").style.color= "green";
            }

            if (roi < 0) {
                document.getElementById("roi").style.color= "red";
            } else {
                document.getElementById("roi").style.color= "green";
            }
            
            document.getElementById("profit").innerHTML = profit;
            document.getElementById("roi").innerHTML = roi + "%";
        }
    </script>
